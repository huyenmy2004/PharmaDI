<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/add-brand.css">
    <title>Add New Brand</title>
</head>
<body>
    <div class="label-add-brand">
        <h1>Thêm thương hiệu mới</h1>
        <form id="add-brand-form">
            <div class="brand-name">
                <label for="label-brand-name">Tên thương hiệu</label>
                <input type="text" name="input-brand" class="input-brand" placeholder="Nhập tên thương hiệu" required>
            </div>
            <div class="brand-logo">
                <label for="label-brand-logo">Logo</label>
                <input type="text" name="input-logo" class="input-logo" placeholder="Đính kèm logo" required>
            </div>
            <div class="brand-descript">
                <label for="label-brand-descript">Mô tả</label>
                <textarea id="input-brand-descript" rows="4" placeholder="Nhập mô tả" required></textarea>

            </div>
            <div class="buttons">
                <button type="submit" class="btn-cancel">Hủy bỏ</button>
                <button type="submit" class="btn-create">Thêm mới</button>
            </div>

        </form>
    </div>

    <script src="/assets/js/add-brand.js"></script>
</body>
</html>
