<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/css/add-brand.css">
    <title>Add New Brand</title>
</head>
<body>
    <div class="container">
        <h1>Add New Brand</h1>
        <form id="add-brand-form">
            <label for="brand-name">Brand Name:</label>
            <input type="text" id="brand-name" required>

            <label for="brand-description">Brand Description:</label>
            <textarea id="brand-description" rows="4" required></textarea>

            <button type="submit">Add Brand</button>
        </form>
    </div>

    <script src="/assets/js/add-brand.js"></script>
</body>
</html>
